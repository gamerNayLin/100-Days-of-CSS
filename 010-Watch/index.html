<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010 - Watch</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="watch">
                <div class="arc">
                    <div class="before"></div>
                    <div class="after"></div>
                    <input type="checkbox" id="check">
                    <label for="check">
                        <div class="light-btn"><i class="icon ion-md-sunny"></i></div>
                    </label>
                    <div class="dot-1"></div>
                    <div class="dot-2"></div>
                    <div class="dot-3"></div>
                    <div class="dot-4"></div>
                    <div class="dot-5"></div>
                    <div class="dot-6"></div>
                    <div class="dot-7"></div>
                    <div class="dot-8"></div>
                    <div class="dot-9"></div>
                    <div class="dot-10"></div>
                    <div class="dot-11"></div>
                    <div class="dot-12"></div>
                    <div class="dot-13"></div>
                    <div class="dot-14"></div>
                    <div class="dot-15"></div>
                    <div class="dot-16"></div>
                    <div class="dot-17"></div>
                    <div class="dot-18"></div>
                    <div class="dot-19"></div>
                    <div class="dot-20"></div>
                    <div class="dot-21"></div>
                    <div class="dot-22"></div>
                    <div class="dot-23"></div>
                    <div class="dot-24"></div>
                    <div class="dot-25"></div>
                    <div class="dot-26"></div>
                    <div class="dot-27"></div>
                    <div class="dot-28"></div>
                    <div class="dot-29"></div>
                    <div class="dot-30"></div>
                    <div class="dot-31"></div>
                    <div class="dot-32"></div>
                    <div class="dot-33"></div>
                    <div class="dot-34"></div>
                    <div class="dot-35"></div>
                    <div class="dot-36"></div>
                    <div class="dot-37"></div>
                    <div class="dot-38"></div>
                    <div class="dot-39"></div>
                    <div class="dot-40"></div>
                    <div class="dot-41"></div>
                    <div class="dot-42"></div>
                    <div class="dot-43"></div>
                    <div class="dot-44"></div>
                    <div class="dot-45"></div>
                    <div class="dot-46"></div>
                    <div class="dot-47"></div>
                    <div class="dot-48"></div>
                    <div class="dot-49"></div>
                    <div class="dot-50"></div>
                    <div class="dot-51"></div>
                    <div class="dot-52"></div>
                    <div class="dot-53"></div>
                    <div class="dot-54"></div>

                    <div class="display">
                        <div class="date">MON 15 JAN 2015</div>
                        <div class="time">11:42</div>
                        <div class="stats">
                          <div class="heartbeat"><span class="heart">❤️</span>&nbsp;&nbsp;&nbsp;81</div>
                          <div class="calories">1248 KCAL</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
