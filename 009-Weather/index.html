<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009 - Weather</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="graphic">
                <div class="moon">
                    <div class="crater-1"></div>
                    <div class="crater-2"></div>
                    <div class="crater-3"></div>
                    <div class="crater-4"></div>
                    <div class="crater-5"></div>
                    <div class="crater-6"></div>
                    <div class="crater-7"></div>
                    <div class="crater-8"></div>
                    <div class="crater-9"></div>
                    <div class="crater-10"></div>
                    <div class="crater-11"></div>
                    <div class="crater-12"></div>
                    <div class="crater-13"></div>
                    <div class="crater-14"></div>
                    <div class="crater-15"></div>
                </div>
                <div class="back-hill back-hill-1"></div>
                <div class="back-hill back-hill-2"></div>
                <div class="front-hill front-hill-1"></div>
                <div class="front-hill front-hill-2"></div>
                <div class="front-hill front-hill-3"></div>
                <div class="bg-raindrop-1"></div>
                <div class="bg-raindrop-2"></div>
                <div class="bg-raindrop-3"></div>
                <div class="bg-raindrop-4"></div>
                <div class="bg-raindrop-5"></div>
                <div class="bg-raindrop-6"></div>
                <div class="bg-raindrop-7"></div>

                <div class="md-raindrop-1"></div>
                <div class="md-raindrop-2"></div>
                <div class="md-raindrop-3"></div>
                <div class="md-raindrop-4"></div>
                <div class="md-raindrop-5"></div>
                <div class="md-raindrop-6"></div>
                <div class="md-raindrop-7"></div>

                <div class="sm-raindrop-1"></div>
                <div class="sm-raindrop-2"></div>
                <div class="sm-raindrop-3"></div>
                <div class="sm-raindrop-4"></div>
                <div class="sm-raindrop-5"></div>
                <div class="sm-raindrop-6"></div>
                <div class="sm-raindrop-7"></div>

                <div class="thunder">
                    <div class="thunder-part-1"></div>
                    <div class="thunder-part-2"></div>
                    <div class="thunder-part-3"></div>
                    <div class="thunder-part-4"></div>
                    <div class="thunder-part-5"></div>
                    <div class="thunder-part-6"></div>
                    <div class="thunder-part-7"></div>
                    <div class="thunder-part-8"></div>
                    <div class="thunder-part-9"></div>
                    <div class="thunder-part-10"></div>
                </div>
            </div>
            <div class="weather-info">
                <div class="temperature">12°</div>
                <div class="weather-data">
                    <span>Wind: E 7 km/h</span>
                    <span>Humidity: 87%</span>
                </div>
                <div class="forecast">
                    <div class="days">
                        <span>TUE</span>
                        <span>WED</span>
                    </div>
                    <div class="max-min">
                        <span>21° / 9°</span>
                        <span>23° / 10°</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
